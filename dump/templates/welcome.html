<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
 .title {
    font-family: 'Reem Kufi Ink', sans-serif;
    font-size: 2em;
    color: #000000;
    text-align: center;
    margin-top: 20%;
}

body {
    font-family: 'Reem Kufi Ink', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(45deg, #C0737A, #FFFDD0, #68855C);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

@media only screen and (min-width: 768px) {
    #title {
        font-size: 100px; /* Adjust font size for desktop */
    }

    .material-symbols-outlined {
        font-size: 70px; /* Adjust font size for desktop */
    }
}

.material-symbols-outlined {
    font-variation-settings:
    'FILL' 0,
    'wght' 400,
    'GRAD' 0,
    'opsz' 1100;
}

#title {
    font-size: 60px;
}

input {
    width: 400px;
    padding: 15px;
    margin: 5px 0 20px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-family: 'Reem Kufi Ink', sans-serif;
    font-size: 18px; /* Increased font size */
}

button {
    background: linear-gradient(45deg, #78775f, #ffffff);
    padding: 10px 30px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-size: 16px;
    font-family: 'Reem Kufi Ink', sans-serif;
    align-items: center;
    justify-content: center;
    margin-top: 10px;
    margin-left: 150px;
}

#username, #password {
    background: linear-gradient(45deg, #ffffff, #5b5b5b);
    font-family: 'Reem Kufi Ink', sans-serif;
    font-size: 18px; /* Increased font size */
    border-radius: 40px; /* Adjusted border-radius */
    text-align: center;
}

#d {
    font-size: 30px;
}

#r {
    font-size: 30px;
}

.inline {
    text-align: left; /* Align left */
    margin-top: 10px;
}

.inline a {
    text-decoration: none;
}

.idn {
    text-align: right;
    margin-top: -40px; /* Adjust the margin to position it closer to the input */
}

.idn a {
    text-decoration: none;
    color: red; /* Set the color here for consistency */
}
    </style>
</head>
